machine:
  node:
    version: 6.9.2
  environment:
    YARN_VERSION: 0.18.1
    PATH: "${PATH}:${HOME}/.yarn/bin"

dependencies:
  cache_directories:
    - ~/.cache/yarn/
    - ~/.yarn/
  override:
    - if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION; fi
    - yarn install
    - yarn lint
    - yarn lint:css
    - yarn typecheck
    - yarn build

test:
  override:
    - yarn test:cover

deployment:
  release:
    branch: release
    commands:
      - yarn build:production
      - script/deploy
